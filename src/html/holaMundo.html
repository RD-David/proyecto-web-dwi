<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="../css/holamundo.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <p>¡Bienvenido a la mejor tienda en línea!</p>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Ofertas</a>
        <a href="#">Contacto</a>
    </nav>
    <section class="hero">
        <h1>Descubre nuestros productos</h1>
        <p>Los mejores precios y la mejor calidad, solo aquí.</p>
    </section>
    <section class="productos">
        <div class="producto">
            <img src="https://via.placeholder.com/200x120" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>$199.00</p>
            <button>Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/200x120" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>$299.00</p>
            <button>Comprar</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/200x120" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>$399.00</p>
            <button>Comprar</button>
        </div>
    </section>
    <footer>
        &copy; 2025 Tienda Online. Todos los derechos reservados.
    </footer>
</body>
</html>
